backend:
  name: git-gateway
  repo: codemandy/Nayamollcom
publish_mode: editorial_workflow
media_folder: "images/uploads"
auth_type: implicit
app_id: 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



collections:
  - name: 'website projects'
    label: 'Website Projects'
    create: true
    editor:
      preview: true
    files:
      - label: 'Nayamoll projects'
        name: 'projects'
        file: '_data/site.yml'
        fields:
        - { label: 'Project Title', name: 'project title', widget: 'string' }
        - { label: 'Body tekst', name: 'body tekst', widget: 'markdown' }
        - { label: 'Credits', name: 'credits', widget: 'string' }
        - { label: 'Projects Tag', name: 'project tag', widget: 'string' }
        - label: 'Seo Tagline'
          name: 'seo tagline'
          widget: 'object'
          fields:
            - label: 'Tagline'
              name: 'tagline'
              width: 'string'

    - name: 'pages'
      label: 'Pages'
      editor:
        preview: false
      files:
        - label: 'About Page'
          name: 'about'
          file: 'about.md'
          fields:
            - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
            - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
            - { label: 'Body', name: 'body', widget: 'markdown' }


