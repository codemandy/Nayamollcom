backend:
  name: test-repo
  # name: git-gateway
  # repo: codemandy/Nayamollcom
publish_mode: editorial_workflow
media_folder: "images/uploads"
auth_type: implicit
app_id: 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



collections:
  - name: 'site-settings'
    label: 'Website Settings'
    files:
      - label: 'Website settings'
        name: 'site'
        file: '_data/site.yml'
        fields:
        - { label: 'Project Title', name: 'project title', widget: 'string' }
        - { label: 'Body tekst', name: 'body tekst', widget: 'markdown' }
        - { label: 'Credits', name: 'credits', widget: 'string' }
        - label: 'Seo Tagline'
          name: 'seo tagline'
          widget: 'object'
          fields:
            - label: 'Tagline'
              name: 'tagline'
              width: 'string'







  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'page'
    label: 'Page'
    folder: '_pages/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: 'Body', name: 'body', widget: 'markdown'}

  - name: 'navbar'
    label: 'Navbar'
    editor:
      preview: false
    files:
      - label: 'Navigation'
        name: 'navigation'
        file: '_data/navigation.yml'
        fields:
          - label: 'Navigation Items'
            name: 'items'
            widget: 'list'
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Link, name: link, widget: string }


  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }


