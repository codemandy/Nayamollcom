<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>
      <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
      <!-- {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }} -->
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | relative_url }}"/>
    <link rel="stylesheet" href="{{ '/assets/css/skeleton.css' | relative_url }}"/>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}"/>
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" />

    {% seo %} {% feed_meta %} {%- if jekyll.environment == 'production' and
    site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%}
  </head>
  <body>
    <div class="container">
      {% include navigation.html %}
      {{ content }}
    </div>
    <!-- {% include footer.html %} -->

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
